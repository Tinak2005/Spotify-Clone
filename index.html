<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="CSS/utility.css">
</head>

<body>
    <div class="container">
        <div class="left">  
            <div class="top columnflex">
                <div class="closetab">
                    <svg class="svg closeleft " xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="22" height="22" color="#000000" fill="none">
                        <path d="M19.0005 4.99988L5.00049 18.9999M5.00049 4.99988L19.0005 18.9999" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="logo">
                    <img src="assets/logo.svg" alt="spotify" class="svg pointer">
                </div>
                <div class="home rowflex pointer">
                    <img src="assets/home.svg" alt="home" class="svg pointer">
                    <span>Home</span>
                </div>
                <div class="search rowflex pointer dullcolor">
                    <img src="assets/search.svg" alt="search">
                    <span>Search</span>
                </div>
            </div>
            <div class="bottom">
                <div class="head ">
                    <div class="library rowflex pointer dullcolor">
                        <img src="assets/library.svg" alt="logo">
                        <span>Your Library</span>
                    </div>
                    <div class="addlogo pointer">
                        <svg width="15px" data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 16 16"
                            class="Svg-sc-ytk21e-0 dYnaPI">
                            <path
                                d="M15.25 8a.75.75 0 0 1-.75.75H8.75v5.75a.75.75 0 0 1-1.5 0V8.75H1.5a.75.75 0 0 1 0-1.5h5.75V1.5a.75.75 0 0 1 1.5 0v5.75h5.75a.75.75 0 0 1 .75.75z">
                            </path>
                        </svg>
                    </div>
                </div>
                <div class="scrollbox ">
                    <ul>

                    </ul>
                </div>
                <div class="footer columnflex">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/">
                            <span>Legal</span>
                        </a>

                        <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                            <span>Safety &amp; Privacy Center</span>
                        </a>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                            <span>Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                            <span>Cookies</span>
                        </a>


                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                            <span>About Ads</span>
                        </a>


                        <a href="https://www.spotify.com/in-en/accessibility/">
                            <span>Accessibility</span>
                        </a>

                    </div>
                    <div>
                        <a href="https://www.spotify.com/legal/cookies-policy/" target="_blank" rel="noopener">
                            <span>Cookies</span>
                        </a>
                    </div>
                </div>
                <div class="language">
                    <button class="lang">English</button>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="header">
                <div class="arrows">
                    <img class=" hamburger svg pointer" src="assets/hamburger.svg" alt="">
                    <div class="backarrow pointer">
                        <svg class="svg " width="16" data-encore-id="icon" role="img" aria-hidden="true"
                            class="Svg-sc-ytk21e-0 cAMMLk IYDlXmBmmUKHveMzIPCF" viewBox="0 0 16 16">
                            <path
                                d="M11.03.47a.75.75 0 0 1 0 1.06L4.56 8l6.47 6.47a.75.75 0 1 1-1.06 1.06L2.44 8 9.97.47a.75.75 0 0 1 1.06 0z">
                            </path>
                        </svg>
                    </div>
                    <div class="nextarrow pointer">
                        <svg class=" svg" width="16" data-encore-id="icon" role="img" aria-hidden="true"
                            class="Svg-sc-ytk21e-0 cAMMLk IYDlXmBmmUKHveMzIPCF" viewBox="0 0 16 16">
                            <path
                                d="M4.97.47a.75.75 0 0 0 0 1.06L11.44 8l-6.47 6.47a.75.75 0 1 0 1.06 1.06L13.56 8 6.03.47a.75.75 0 0 0-1.06 0z">
                            </path>
                        </svg>
                    </div>
                </div>
                <div class="buttons rowflex">
                    <button class="signup dullcolor pointer">Sign up</button>
                    <button class="login pointer">Log in</button>

                </div>
            </div>
            <div class="main">
                <h1 style="margin: 10px">Spotify Playlists</h1>
                <div class="card-container">
                    <div data-folder="bgtracks" class="card">
                        <div class="card-content">
                            <div class="play-button">
                                <button
                                    style="background-color:  rgb(14, 193, 14); border: none; border-radius: 50%; padding: 12px; display: inline-flex; align-items: center; justify-content: center; cursor: pointer;">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20"
                                        fill="none">
                                        <!-- Circular green background -->
                                        <circle cx="12" cy="12" r="12" fill=" rgb(14, 193, 14)" />
                                        <!-- Play icon with black fill -->
                                        <path
                                            d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                                            fill="black" stroke="black" stroke-width="1.5" stroke-linejoin="round" />
                                    </svg>
                                </button>


                            </div>
                            <img src="https://i.scdn.co/image/ab67706f00000002e2bb000dfdcbbcd03f0fe51e"
                                alt="Happy Favorites">
                            <div class="title">Happy Favorites</div>
                            <div class="about dullcolor">
                                Put a smile on your face with these happy tunes from the last 30 years.</div>
                        </div>

                    </div>
                    
                    
                   
                   
                </div>
            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle"></div>
                </div>
                <div class="song-info"></div>
                <div class="control">
                    <div class="previous">
                        <svg class="svg previous-btn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20"
                            color="#000000" fill="none">
                            <path
                                d="M8.06492 12.6258C8.31931 13.8374 9.67295 14.7077 12.3802 16.4481C15.3247 18.3411 16.797 19.2876 17.9895 18.9229C18.3934 18.7994 18.7654 18.5823 19.0777 18.2876C20 17.4178 20 15.6118 20 12C20 8.38816 20 6.58224 19.0777 5.71235C18.7654 5.41773 18.3934 5.20057 17.9895 5.07707C16.797 4.71243 15.3247 5.6589 12.3802 7.55186C9.67295 9.29233 8.31931 10.1626 8.06492 11.3742C7.97836 11.7865 7.97836 12.2135 8.06492 12.6258Z"
                                stroke="currentColor" stroke-width="2.5" stroke-linejoin="round" />
                            <path d="M4 4L4 20" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" />
                        </svg>
                    </div>
                    <div class="pause">
                        <img class="controls svg" src="assets/pause.svg" alt="play">

                    </div>
                    <div class="next">
                        <svg class="svg next-btn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20"
                            color="#000000" fill="none">
                            <path
                                d="M15.9351 12.6258C15.6807 13.8374 14.327 14.7077 11.6198 16.4481C8.67528 18.3411 7.20303 19.2876 6.01052 18.9229C5.60662 18.7994 5.23463 18.5823 4.92227 18.2876C4 17.4178 4 15.6118 4 12C4 8.38816 4 6.58224 4.92227 5.71235C5.23463 5.41773 5.60662 5.20057 6.01052 5.07707C7.20304 4.71243 8.67528 5.6589 11.6198 7.55186C14.327 9.29233 15.6807 10.1626 15.9351 11.3742C16.0216 11.7865 16.0216 12.2135 15.9351 12.6258Z"
                                stroke="currentColor" stroke-width="2.5" stroke-linejoin="round" />
                            <path d="M20 5V19" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" />
                        </svg>
                    </div>
                </div>
                <div class="songtime"></div>
                <div class="volume">
                    <div class="vol-icon">
                        <img class="svg volume-change" src="assets/volume-on.svg" alt="volume" >
                    </div>
                    <div class="volume-range">
                        <input type="range" name="volume" id="vol-set">
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>

    <script src="JavaScript/index.js"></script>
</body>

</html>
